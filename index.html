<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <link rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="x">
        <section id="sign-up" class="section-p1" >
            <i  class="fa-solid fa-sun"></i>
            <div class="box-sign">
                <h1>Sign Up</h1>
                <div class="username">
                    <input type="text" placeholder="UserName" id="user-name">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="email">
                    <input type="text" placeholder="Enter Your E-mail" id="your-email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="pas">
                    <input type="password" placeholder="Password" id="pass">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="normal" id="creat-data">Sign Up</button>
    
                <div id="go-lo">
                    <span style="color: #fff;"><strong>Go to login page</strong></span>
                    <a href="header.html"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
               
            </div>
            <!-- <div class="img-sign">
            </div> -->
    
        </section>
      </div>

      <section id="aria">
      <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
          <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
          <ul data-slides>
            <li class="slide" data-active>
              <img id="set" src="img/clothes/pexels-burak-başgöze-15673588.jpg" alt="Nature Image #1">
            </li>
            <li class="slide">
              <img src="img/clothes/pexels-erik-mclean-9367503.jpg" alt="Nature Image #2">
            </li>
            <li class="slide">
              <img src="img/clothes/pexels-evg-kowalievska-1148957.jpg" alt="Nature Image #3">
            </li>
            <li class="slide">
              <img src="img/clothes/pexels-ivan-samkov-7671168.jpg" alt="Nature Image #4">
            </li>
            <li class="slide">
              <img src="img/clothes/pexels-matteo-basile-8464020.jpg" alt="Nature Image #5">
            </li>
            <li class="slide">
              <img src="img/clothes/pexels-robin-1020370.jpg" alt="Nature Image #6">
            </li>
            
          </ul>
        </div>
      </section>
    </section>


    <section id="sign-up" class="section-p1 sign-down" style="display: none;opacity: 0;" >
        <i class="fa-solid fa-moon"></i>
        <div class="box-sign" style="background-color: #E3E6F3;">
            <h1>Sign Up</h1>
            <div class="username">
                <input type="text" placeholder="UserName" id="user-name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="email">
                <input type="text" placeholder="Enter Your E-mail" id="your-email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="pas">
                <input type="password" placeholder="Password" id="pass">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="normal" id="creat-data">Sign Up</button>

            <div id="go-lo">
                <span><strong>Go to login page</strong></span>
                <a href="header.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
           
        </div>
        <div class="img-sign">
        </div>

    </section>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="sign.js"></script>
</body>
</html>
